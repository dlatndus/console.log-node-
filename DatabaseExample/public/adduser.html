<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사용자추가 테스트</title>
</head>

<body>
    <h1>사용자추가</h1>
    <br>
    <form method="post" action="/process/adduser">

        <table>
            <tr>
                <td><label class="btn btn-info">아이디</label></td>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <td><label class="btn btn-info">비밀번호</label></td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td><label class="btn btn-info">사용자명</label></td>
                <td><input type="text" name="name" /></td>
            </tr>
        </table>
        <input type="submit" value="전송" name="" class="btn btn-info"/>
        <a href="/"class="btn btn-info"><button>메인페이지</button></a>
    </form>
</body>

</html>
